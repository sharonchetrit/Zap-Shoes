<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Zap - Shoes</title>
</head>
<body>

  <div class="container" id="entry-template">
    <nav class="navbar navbar-dark bg-dark mt-3 mb-3">
      <a class="navbar-brand text-warning" href="/">
        <h3><i class="far fa-hand-peace"></i> zap</h3>
      </a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <form method="POST" action="/profile/" class="form-inline">
          <h1>Signup</h1>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class=flashes>
              <!--{% for message in messages %}-->
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}

          <h3>Email address</h3>
          <input type="text" name="email">

          <h3>Password</h3>
          <input type="password" name="password">

          <h3>First name</h3>
          <input type="text" name="first_name">

          <h3>Last name</h3>
          <input type="text" name="last_name">

          <br><br>
          <input type="submit" name="signup" value="signup" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
