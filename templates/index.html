<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Zap - Shoes</title>
</head>
<body>

  <div class="container" id="entry-template">
    <nav class="navbar navbar-dark bg-dark mt-3 mb-3">
      <a class="navbar-brand text-warning" href="/">
        <h3><i class="far fa-hand-peace"></i> zap</h3>
      </a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div class="row">
      {% for product in products %}
      <div class="col-sm-3 mb-3">
        <img src="{{ url_for('static', filename='images/') }}{{ product.image }}" alt="{{ product.name }}" class="img-thumbnail">
        <div class="mb-2 mt-2 ml-1 mr-1">
          <h5>{{ product.name }}</h5>
          <h4><span class="badge badge-secondary">${{ product.price }}</span></h4>
          <a href="{{product.id}}" role="button" class="btn btn-outline-secondary btn-block">See More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
